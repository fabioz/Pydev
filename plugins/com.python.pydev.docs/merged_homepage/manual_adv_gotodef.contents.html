<h1><a name="PyDevGotoDefinition-Gotodefinition"></a>Go to definition</h1>

<p><b>KEYBINDING:</b> F3</p>

<p>The 'go to definition' actions enables you to get to a given definition.</p>

<ul class="alternate" type="square">
	<li>It is <b>pretty fast</b></li>
	<li>It works well on <b>'self'</b> tokens</li>
	<li>It can work on methods / attributes from <b>parameters</b> (as the image below shows).</li>
</ul>
